<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Hello Vue!</title>
</head>
<body>
   
    <div id="book">
        <!-- vue directives -->
        <!-- can use @:click -->
        <h1 v-on:click="sayHello">{{title}}</h1>


        <div v-on:click="toggleDetails">Hide/Show</div>
        <div id="bookDetail" v-show="showDetail"> <!-- hide/show -->
            <p>{{author}}</p>
            <p>{{summary}}</p>
        </div>
        
        <!-- inline version
         <div v-on:click="showDetail = !showDetail;">Hide/Show</div>
         <div id="bookDetail" v-show="showDetail"> 
            <p>{{author}}</p>
            <p>{{summary}}</p>
         </div>
        -->
    
    </div> 
    
    <!-- looping concepts -->
    <div id="colors">
        <ul>
            <li v-bind:style="{color:c}" v-for="(c,i) in colors">{{i}}). {{c}}</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="event-handling.js"></script>
</body>
</html>
