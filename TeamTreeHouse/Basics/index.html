<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Hello Vue!</title>
</head>
<body>

    <!-- view template -->
    <div id="helloVue">
        <!-- mustache syntax - placeholder called title -->
        <h1>{{title}}</h1>
        <h2>{{message}}</h2>
    </div>  
    
    <div id="example">
        <!-- mustache syntax - placeholder called title -->
        <h1>{{title + ', ' + name.toUpperCase()}}</h1>

        <!-- vue directives alternative to mustache, but requires a change to the entire element -->
        <h1 v-text="title"></h1>

        <p>long hand version</p>
        <p><img v-bind:src="img.src" v-bind:alt="img.alt" v-bind:width="img.width"></p>

        <p>Short hand version</p>
        <p><img :src="img.src" :alt="img.alt" :width="img.width"></p>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
